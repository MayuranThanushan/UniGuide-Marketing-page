<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniGuide - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/25e1c0e9c2.js" crossorigin="anonymous"></script>
</head>
<body>

    <div>
        <div class="loading-screen">
            <div class="loading-text" id="loading-text">0%</div>
        </div>
        <div class="uniguide-container" id="uniguide-container">
            <div class="uniguide-logo"><img src="UniGuide.png" alt="UniGuide Logo"></div>
        </div>
    </div>

    <div class="coming-soon-container" id="coming-soon-container">
        <div class="main-wrapper">
            <div class="content-container">
                <div class="header-section">
                    <div class="brand-logo">UniGuide</div>
                    <div class="social-links">
                        <a href="https://www.instagram.com/uni.guide_lk/"><i class="fa-brands fa-instagram fa-xl" style="color: #000000;"></i></a>
                        <a href="https://www.facebook.com/people/UniGuide/61570932562269/"><i class="fa-brands fa-facebook fa-xl" style="color: #000000;"></i></a>
                        <a href="https://www.linkedin.com/company/uniguidelk/"><i class="fa-brands fa-linkedin fa-xl" style="color: #000000;"></i></a>
                    </div>
                </div>
                <div class="main-content">
                    <div class="content-grid">
                        <div class="left-column">
                            <div class="text-content">
                                <div class="subtitle">Coming soon</div>
                                <h1 class="main-heading">GET NOTIFIED<br />WHEN WE<br />WILL LAUNCH!</h1>
                                <form class="subscription-form" id="newsletterForm">
                                    <div class="form-input">
                                        <label for="emailInput" class="visually-hidden">Enter your email</label>
                                        <input type="email" id="emailInput" class="email-input" placeholder="Enter your email" aria-label="Enter your email" required />
                                        <button type="submit" class="submit-button">
                                            Subscribe
                                        </button>
                                    </div class="submission">
                                    <div>
                                        <p id="message" class="message"></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="right-column">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ab5d6e350b1cad4e62fcc7e95ba76751e6afe51da7f1b255af4873207ef327d3?placeholderIfAbsent=true&apiKey=0a18f12c55274af68e0a3ae651c1ff6d" class="hero-image" alt="Launch illustration" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
